base_data_dir: data
batches:
  process_all: true
  specific_batches: []
data_loading:
  enabled: true
  max_samples_per_class: null
debug: false
experiments:
  data_processing:
    enabled: true
    include_impulse_features: true
  dimensionality_reduction:
    enabled: true
    include_umap: false
    pca_enabled: true
    pca_variance_threshold: 0.95
    tsne_enabled: true
    tsne_perplexity_values:
    - 10
    - 20
  discrimination_analysis:
    enabled: true
    include_lda: true
    test_multiple_classifiers: true
  feature_ablation:
    enabled: false
  frequency_band_ablation:
    enabled: false
  impulse_response:
    deconvolution_method: frequency_domain
    enabled: true
  saliency_analysis:
    enabled: false
feature_extraction:
  enabled: true
  method: comprehensive
output:
  base_directory: quick_test_results
  create_visualizations: true
  generate_reports: true
  save_intermediate_results: true
