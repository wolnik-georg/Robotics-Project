base_data_dir: data
batches:
  process_all: false
  specific_batches:
  - collected_data_runs_2025_12_10_v1
  - collected_data_runs_2025_12_11_v1
  - collected_data_runs_2025_12_11_v2
  - collected_data_runs_2025_12_11_v2_2
  - collected_data_runs_2025_12_15_v1
data_loading:
  enabled: true
  max_samples_per_class: null
debug: false
experiments:
  data_processing:
    apply_audio_smoothing: true
    enabled: true
    include_impulse_features: true
    motion_artifact_removal:
      enabled: true
    smoothing_cutoff_freq: 500
  dimensionality_reduction:
    enabled: true
    include_umap: false
    pca_enabled: true
    pca_variance_threshold: 0.95
    tsne_enabled: true
    tsne_perplexity_values:
    - 5
    - 10
    - 20
    - 30
    - 50
  discrimination_analysis:
    enabled: true
  feature_ablation:
    enabled: false
  frequency_band_ablation:
    enabled: false
    frequency_bands:
    - low
    - mid
    - high
    - ultra_high
  impulse_response:
    enabled: true
  saliency_analysis:
    enabled: false
feature_extraction:
  enabled: true
  method: comprehensive
output:
  base_directory: modular_analysis_results
  create_visualizations: true
  generate_reports: true
  save_intermediate_results: true
