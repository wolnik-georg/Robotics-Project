base_data_dir: data
class_filtering:
  classes_to_exclude_train:
  - edge
  classes_to_exclude_validation:
  - edge
  enabled: true
datasets:
- fully_balanced_datasets/rotation2_train
domain_adaptation:
  enabled: false
experiments:
  data_processing:
    apply_audio_smoothing: false
    augmentation_factor: 2
    enabled: true
    enhanced_augmentation: false
    motion_artifact_removal:
      enabled: false
    use_data_augmentation: true
    use_impulse_features: true
    use_workspace_invariant_features: true
  dimensionality_reduction:
    enabled: true
  discrimination_analysis:
    confidence_filtering:
      default_class: no_contact
      enabled: true
      mode: reject
      threshold: 0.7
    enabled: true
    feature_selection:
      enabled: false
  feature_ablation:
    enabled: false
  feature_normalization:
    enabled: true
    method: standard
  frequency_band_ablation:
    enabled: false
  impulse_response:
    enabled: false
  saliency_analysis:
    enabled: false
  surface_reconstruction:
    enabled: false
feature_extraction:
  mode: features
  modes:
  - features
  normalization:
    enabled: false
output:
  base_dir: fully_balanced_rotation2_binary
reconstruction:
  enabled: false
validation_datasets:
- fully_balanced_datasets/rotation2_val
