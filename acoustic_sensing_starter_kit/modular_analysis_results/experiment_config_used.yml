base_data_dir: data
batches:
  process_all: true
  specific_batches: []
data_loading:
  enabled: true
  max_samples_per_class: null
debug: false
experiments:
  data_processing:
    enabled: true
    include_impulse_features: true
  dimensionality_reduction:
    enabled: true
    include_umap: false
    pca_enabled: true
    pca_variance_threshold: 0.95
    tsne_enabled: true
    tsne_perplexity_values:
    - 5
    - 10
    - 20
    - 30
    - 50
  discrimination_analysis:
    enabled: true
    include_lda: true
    test_multiple_classifiers: true
  feature_ablation:
    enabled: true
    include_cumulative_addition: true
    include_group_ablation: true
    include_leave_one_out: true
    include_random_combinations: true
  frequency_band_ablation:
    enabled: false
    frequency_bands:
    - low
    - mid
    - high
    - ultra_high
  impulse_response:
    deconvolution_method: frequency_domain
    enabled: true
  saliency_analysis:
    enabled: true
    gradient_methods:
    - basic
    - integrated
    neural_network_epochs: 100
    num_samples: 10
feature_extraction:
  enabled: true
  method: comprehensive
output:
  base_directory: modular_analysis_results
  create_visualizations: true
  generate_reports: true
  save_intermediate_results: true
