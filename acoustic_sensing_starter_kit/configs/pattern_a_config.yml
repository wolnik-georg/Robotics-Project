# Pattern A Configuration: Train on WS2+WS3, Validate on WS1
# All surfaces: squares_cutout, pure_contact, pure_no_contact
# Using handcrafted features (80 dimensions) with workspace-invariant + impulse features

base_data_dir: "data"

# TRAINING: Workspaces 2 & 3 (all surfaces)
datasets:
  # Workspace 2
  - "balanced_workspace_2_squares_cutout"
  - "balanced_workspace_2_pure_no_contact"
  - "balanced_workspace_2_pure_contact"
  
  # Workspace 3
  - "balanced_workspace_3_squares_cutout_v1"
  - "balanced_workspace_3_squares_cutout_v2"
  - "balanced_workspace_3_pure_contact"
  - "balanced_workspace_3_pure_no_contact"

# VALIDATION: Workspace 1 (all surfaces)
validation_datasets:
  - "balanced_workspace_1_squares_cutout"
  - "balanced_workspace_1_pure_no_contact"
  - "balanced_workspace_1_pure_contact"

# Reconstruction Configuration
reconstruction:
  enabled: true
  output_dir: "reconstruction_results"

# Class Filtering - edges already excluded during balancing
class_filtering:
  enabled: false
  classes_to_exclude_train: ["edge"]
  classes_to_exclude_validation: ["edge"]

# Domain Adaptation
domain_adaptation:
  enabled: false

# Feature Extraction - handcrafted features only
feature_extraction:
  modes:
    - "features"
  mode: "features"
  
  spectrogram:
    n_fft: 512
    hop_length: 128
    n_mels: 80
    time_bins: 128
    fmin: 100
    fmax: 20000
    use_log_scale: true
    n_mfcc: 13
    n_chroma: 12
    
  normalization:
    enabled: false
    method: "zscore"

# Experiments
experiments:
  data_processing:
    enabled: true
    apply_audio_smoothing: false
    use_workspace_invariant_features: true
    use_impulse_features: true
    use_data_augmentation: true
    augmentation_factor: 2
    enhanced_augmentation: false
    motion_artifact_removal:
      enabled: false

  dimensionality_reduction:
    enabled: true

  discrimination_analysis:
    enabled: true
    feature_selection:
      enabled: false
      top_k_features: 50
      method: "ensemble"
    
    confidence_filtering:
      enabled: true
      threshold: 0.9
      mode: "reject"
      default_class: "no_contact"

  saliency_analysis:
    enabled: false

  feature_ablation:
    enabled: false

  impulse_response:
    enabled: false

  frequency_band_ablation:
    enabled: false

  surface_reconstruction:
    enabled: false

# Output Configuration
output:
  base_dir: "pattern_a_ws2ws3_train_ws1_validate"
