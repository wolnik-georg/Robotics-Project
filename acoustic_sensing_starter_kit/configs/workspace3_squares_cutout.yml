# Analysis for workspace3_squares_cutout dataset
base_data_dir: "data"

output:
  base_dir: "single_dataset_results"
  run_name: "workspace3_squares_cutout"

multi_dataset_training:
  enabled: false

datasets:
  - "balanced_collected_data_runs_2025_12_15_v2_2_workspace3_squares_cutout_undersample"

experiments:
  data_processing:
    enabled: true
    include_impulse_features: true
    apply_audio_smoothing: false
    motion_artifact_removal:
      enabled: false

  dimensionality_reduction:
    enabled: true
    pca_enabled: true
    tsne_enabled: true
    tsne_perplexity_values: [30]

  discrimination_analysis:
    enabled: true

  saliency_analysis:
    enabled: false

  feature_ablation:
    enabled: false

  impulse_response:
    enabled: false

  frequency_band_ablation:
    enabled: false

  multi_dataset_training:
    enabled: false

  surface_reconstruction:
    enabled: false
