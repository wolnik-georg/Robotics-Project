# Quick Test Configuration
# Only enable fast experiments for demonstration

# Core Data Processing
data_loading:
  enabled: true
  max_samples_per_class: null

feature_extraction:
  enabled: true
  method: "comprehensive"

# Analysis Experiments - Only enable fast ones for demo
experiments:
  data_processing:
    enabled: true
    include_impulse_features: true

  dimensionality_reduction:
    enabled: true
    pca_enabled: true
    pca_variance_threshold: 0.95
    tsne_enabled: true
    tsne_perplexity_values: [10, 20]  # Reduced for speed
    include_umap: false

  discrimination_analysis:
    enabled: true
    test_multiple_classifiers: true
    include_lda: true

  saliency_analysis:
    enabled: false  # Disable for quick test

  feature_ablation:
    enabled: false  # Disable for quick test (can be slow)

  impulse_response:
    enabled: true
    deconvolution_method: "frequency_domain"

  frequency_band_ablation:
    enabled: false  # Disable for quick test (can be slow)

# Output Configuration
output:
  base_directory: "quick_test_results"
  save_intermediate_results: true
  create_visualizations: true
  generate_reports: true

# Batch Configuration
batches:
  process_all: true
  specific_batches: []

# System Configuration
base_data_dir: "data"
debug: false