# Binary Classification - Rotation 2
# Train: WS2+WS3 | Validate: WS1 | Classes: contact, no_contact (exclude edge)

base_data_dir: "data"

datasets:
  - "fully_balanced_datasets/rotation2_train"
  
validation_datasets:
  - "fully_balanced_datasets/rotation2_val"

# BINARY MODE - Exclude edge class
class_filtering:
  enabled: true  # BINARY MODE
  classes_to_exclude_train: ["edge"]
  classes_to_exclude_validation: ["edge"]

reconstruction:
  enabled: false

domain_adaptation:
  enabled: false

# Use hand-crafted features (80D)
feature_extraction:
  modes: ["features"]
  mode: "features"
  
  normalization:
    enabled: false

# Standard experiments
experiments:
  data_processing:
    enabled: true
    apply_audio_smoothing: false
    use_workspace_invariant_features: true
    use_impulse_features: true
    use_data_augmentation: true
    augmentation_factor: 2
    enhanced_augmentation: false
    motion_artifact_removal:
      enabled: false

  feature_normalization:
    enabled: true
    method: "standard"

  dimensionality_reduction:
    enabled: true

  discrimination_analysis:
    enabled: true
    feature_selection:
      enabled: false
    confidence_filtering:
      enabled: true
      threshold: 0.7
      mode: "reject"
      default_class: "no_contact"

  saliency_analysis:
    enabled: false
  feature_ablation:
    enabled: false
  impulse_response:
    enabled: false
  frequency_band_ablation:
    enabled: false
  surface_reconstruction:
    enabled: false

# Output
output:
  base_dir: "fully_balanced_rotation2_binary"
