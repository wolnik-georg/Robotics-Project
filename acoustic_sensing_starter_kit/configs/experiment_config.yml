# Experiment Configuration File
# Set to true/false to enable/disable specific analyses

# Core Data Processing
data_loading:
  enabled: true
  max_samples_per_class: null  # null for all samples

feature_extraction:
  enabled: true
  method: "comprehensive"  # comprehensive, basic, spectral_only

# Multi-Dataset Training Configuration (NEW FEATURE)
multi_dataset_training:
  enabled: false  # Set to true to enable multi-dataset mode
  training_datasets:  # Datasets to combine for training (80/20 split)
    - "balanced_collected_data_runs_2026_01_15_workspace1_undersample"
    - "balanced_collected_data_runs_2026_01_15_workspace_2_undersample"
  validation_dataset: "balanced_collected_data_runs_2026_01_14_workspace_3_v1_undersample"  # Holdout dataset for final validation
  train_test_split: 0.8  # 80% train, 20% test from combined training datasets
  random_seed: 42
  stratify: true  # Ensure balanced class distribution in splits

# Analysis Experiments
experiments:
  data_processing:
    enabled: true
    include_impulse_features: true
    apply_audio_smoothing: true
    smoothing_cutoff_freq: 200
    motion_artifact_removal:
      enabled: false

  dimensionality_reduction:
    enabled: true
    pca_enabled: true
    pca_variance_threshold: 0.95
    tsne_enabled: true
    tsne_perplexity_values: [5, 10, 20, 30, 50]
    include_umap: false

  discrimination_analysis:
    enabled: true

  saliency_analysis:
    enabled: false

  feature_ablation:
    enabled: false

  impulse_response:
    enabled: true

  frequency_band_ablation:
    enabled: false  # Disabled due to implementation issues
    frequency_bands: ["low", "mid", "high", "ultra_high"]

  multi_dataset_training:
    enabled: false  # Enable when you want to run multi-dataset training
    # This experiment uses the config from multi_dataset_training section above

# Output Configuration
output:
  base_directory: "modular_analysis_results"
  save_intermediate_results: true
  create_visualizations: true
  generate_reports: true

# Batch Configuration
batches:
  process_all: false
  specific_batches: ['collected_data_runs_2025_12_10_v1', "collected_data_runs_2025_12_11_v1", "collected_data_runs_2025_12_11_v2", "collected_data_runs_2025_12_11_v2_2", "collected_data_runs_2025_12_15_v1"]  # Leave empty for all, or specify: ["soft_finger_batch_1", "soft_finger_batch_2"]

# System Configuration
base_data_dir: "data"
debug: false