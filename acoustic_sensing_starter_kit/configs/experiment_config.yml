# Experiment Configuration File
# Set to true/false to enable/disable specific analyses

# Core Data Processing
data_loading:
  enabled: true
  max_samples_per_class: null  # null for all samples

feature_extraction:
  enabled: true
  method: "comprehensive"  # comprehensive, basic, spectral_only

# Analysis Experiments
experiments:
  data_processing:
    enabled: true
    include_impulse_features: true

  dimensionality_reduction:
    enabled: false
    pca_enabled: true
    pca_variance_threshold: 0.95
    tsne_enabled: true
    tsne_perplexity_values: [5, 10, 20, 30, 50]
    include_umap: false

  discrimination_analysis:
    enabled: true
    test_multiple_classifiers: true
    include_lda: true

  saliency_analysis:
    enabled: false
    neural_network_epochs: 100
    gradient_methods: ["basic", "integrated"]
    num_samples: 10

  feature_ablation:
    enabled: false
    include_leave_one_out: true
    include_cumulative_addition: true
    include_group_ablation: true
    include_random_combinations: true

  impulse_response:
    enabled: false
    deconvolution_method: "frequency_domain"

  frequency_band_ablation:
    enabled: false  # Disabled due to implementation issues
    frequency_bands: ["low", "mid", "high", "ultra_high"]

# Output Configuration
output:
  base_directory: "modular_analysis_results"
  save_intermediate_results: true
  create_visualizations: true
  generate_reports: true

# Batch Configuration
batches:
  process_all: false
  specific_batches: ['collected_data_runs_2025_12_10_v1', "collected_data_runs_2025_12_11_v1", "collected_data_runs_2025_12_11_v2", "collected_data_runs_2025_12_11_v2_2"]  # Leave empty for all, or specify: ["soft_finger_batch_1", "soft_finger_batch_2"]

# System Configuration
base_data_dir: "data"
debug: false