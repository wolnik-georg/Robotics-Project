# Example 2: Multiple Datasets with Validation Holdout
# Training datasets are combined for train/test split
# Validation datasets are combined and held out completely

base_data_dir: "data"

output:
  base_dir: "single_dataset_results"
  run_name: "with_validation_analysis"

multi_dataset_training:
  enabled: false

# All datasets to load
datasets:
  - "balanced_dataset_workspace1_undersample"
  - "balanced_dataset_workspace2_undersample"
  - "balanced_dataset_workspace3_undersample"

# These will be held out for validation (can be one or multiple)
validation_datasets:
  - "balanced_dataset_workspace3_undersample"

# Result: workspace1 + workspace2 combined → train/test split
#         workspace3 → pure validation (never seen during training)

experiments:
  data_processing:
    enabled: true
    include_impulse_features: true
    apply_audio_smoothing: false
    motion_artifact_removal:
      enabled: false

  dimensionality_reduction:
    enabled: true
    pca_enabled: true
    tsne_enabled: true
    tsne_perplexity_values: [30]

  discrimination_analysis:
    enabled: true
    # Will report BOTH test accuracy and validation accuracy

  saliency_analysis:
    enabled: false

  feature_ablation:
    enabled: false

  impulse_response:
    enabled: false

  frequency_band_ablation:
    enabled: false

  multi_dataset_training:
    enabled: false

  surface_reconstruction:
    enabled: false
